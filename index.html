<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neckass Headlines</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Explore a feed of inventive headlines where every shuffle serves up a fresh take ready to share.">

    <meta property="og:title" content="Neckass Headlines">
    <meta property="og:description" content="Explore a feed of inventive headlines where every shuffle serves up a fresh take ready to share.">
    <meta property="og:image" content="og-image.svg">
    <meta property="og:image:type" content="image/svg+xml">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://neckass.com">
</head>
<body>
    <div class="page-shell">
        <header class="hero">
            <div class="container hero__content">
                <p class="eyebrow">Neckass Headlines</p>
                <h1>Neckass Headlines Generator</h1>
                <p class="lede">Hit shuffle and grab a fresh, absurd headline whenever you need one.</p>
                <p class="meta" id="masthead-date">Updated daily</p>
            </div>
        </header>

        <main class="container simple-layout">
            <section class="headline-section">
                <h2 id="headline" tabindex="0" aria-label="Headline">Loading...</h2>
                <p class="deck">A quick, punchy line meant to sit right above the fold.</p>

                <div class="actions">
                    <button id="prev-btn" aria-label="View Previous Headline" class="ghost">Previous</button>
                    <button id="next-btn" aria-label="View Next Headline" class="accent">Next</button>
                    <button id="generate-btn" aria-label="Generate headline with tiny model" class="ghost">Generate</button>
                    <button id="copy-btn" aria-label="Copy headline" class="ghost">Copy</button>
                </div>

                <div id="loader" class="loader" role="status" aria-live="polite" aria-hidden="true">
                    <span id="loader-text">Loading...</span>
                </div>

                <p class="counter">Headlines viewed: <span id="counter">0</span></p>
            </section>
        </main>
    </div>

    <script src="vendor/html-to-image.min.js"></script>
    <script src="llm.js"></script>
    <script src="script.js"></script>
</body>
</html>
